<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label" >日羡黄:</label>
								<div class="col-sm-8">
									<input id="cityId" name="cityId" class="form-control" th:value="${testDTO.foo}">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label" th:text="${eee}"></label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${testDTO.bar}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/app/home/home.js}">
	</script>
</body>
</html>
